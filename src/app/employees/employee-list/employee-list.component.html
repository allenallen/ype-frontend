<div class="d-flex justify-content-between">
  <h2>Employees</h2>
  <div>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#createModal"
    >
      + Add
    </button>
  </div>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Employee Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.employeeNumber }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>
        <button
          class="btn btn-primary"
          style="margin-left: 10px"
          data-bs-toggle="modal"
          data-bs-target="#updateModal"
          (click)="populateData(employee)"
        >
          Update
        </button>
        <button class="btn btn-danger" style="margin-left: 10px">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div
  id="createModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Employee</h5>
        <button
          type="button"
          class="btn close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #closeCreateModal
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        [formGroup]="employeeForm"
        (ngSubmit)="onCreate(employeeForm.value)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label for="employeeNumber">Employee Number</label>
            <input
              type="text"
              id="employeeNumber"
              class="form-control"
              name="employeeNumber"
              formControlName="employeeNumber"
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              name="firstName"
              formControlName="firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              name="lastName"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Add" />
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  id="updateModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Employee</h5>
        <button
          type="button"
          class="btn close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #closeUpdateModal
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        [formGroup]="employeeFormUpdate"
        (ngSubmit)="onUpdate(employeeFormUpdate.value)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label for="employeeNumber">Employee Number</label>
            <input
              type="text"
              id="employeeNumber"
              class="form-control"
              name="employeeNumber"
              formControlName="employeeNumber"
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              name="firstName"
              formControlName="firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              name="lastName"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Update" />
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
